name: loging_app
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ^3.5.2

dependencies:
  flutter:
    sdk: flutter
  flutter_svg: ^2.0.4
  cupertino_icons: ^1.0.8
  dartz: ^0.10.0
  dio: ^5.7.0
  equatable: ^2.0.5
  bloc: ^8.1.4
  flutter_bloc: ^8.1.6
  shared_preferences: ^2.3.2
  get_it: ^8.0.1
  image_picker: ^0.8.5+3    
  file_picker: ^5.2.0
  grpc: ^3.0.0
  protobuf: ^3.1.0
  collection: ^1.15.0
  numberpicker: ^2.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.9.2
  flutter_lints: ^4.0.0

flutter_icons:
  android: true
  ios: true
  image_path: "assets/IconApp.png"
  android_adaptive_icon_background: "#ffffff"

flutter:
  uses-material-design: true
  assets:
    - assets/loginIcon.svg
    - assets/IconApp.svg
    - assets/IconApp.png
